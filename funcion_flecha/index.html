<!DOCTYPE html>
<html>
	<head>
		<title>formulario</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="estiloFormulario.css">
		<link rel="preconnect" href=https://fonts.googleapis.com>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" type="text/css" href="normalize.css">
	</head>

	<body>
		
		<div class="flex-container">
			<div class="form">	
				<div class="form__section">
					<input type="text" class="form__input nombre" placeholder="Nombre">
				</div>
				<div class="form__section">
					<input type="email" class="form__input correo" placeholder="Correo" required>
				</div>
				<div class="form__section">
					<textarea class="form__input queja" placeholder="Escriba su queja para enviarla al soporte"></textarea> 
				</div>
				<button class="form__input form__enviar" >Enviar</button>	
			</div>
			<div class="form-img">
				<div class="img-container">
					<div id="diferente">
						<img src="https://cdn-icons-png.flaticon.com/512/319/319306.png">
					</div>
				</div>

			</div>
		</div>

		<script src="codigo.js"></script>
	</body>

</html>
